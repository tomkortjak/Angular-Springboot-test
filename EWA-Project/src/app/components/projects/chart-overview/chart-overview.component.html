<h1>Charts</h1>
<div class="row">
  <div class="chartBox">
    <h6>Old-South</h6>
    <div class="chart">
      <canvas baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
              [colors]="pieChartColors"
              [options]="pieChartOptions"
              [legend]="pieChartLegend">
      </canvas>
    </div>
  </div>
